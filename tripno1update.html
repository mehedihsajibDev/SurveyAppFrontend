<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="form-group">
<div class="container centered" style="margin-top: 30px;">

<div class="rows">
      
  <table class="table table-bordered ">
    <thead>
      
      <tr>
        <td><input type="text" name="Trip Nr. 1 details" placeholder="Trip Nr. 1 details" class="form-control"></td>
      
      </tr>
    </thead>
    <tbody>
      <tr>
       <td>
        <div class="leftclock">
            <label for="time">Trip Start Time</label>
      <input type="time" name="time" id="time" class="form-control" />
     <!-- partial -->
        </div>
     
       </td>
        
       </tr>
    
        <tr>
        <td> 
          <b>
            Road,House Nr.
          Post code, City
          </b>  
          </td>
     
        </tr>
        <tr>
        
        <td><textarea name="adresses" rows="3" cols="50"></textarea></td>
        </tr>

        <tr>
           <th><p class="text-success">Used mode of Transport<p></th>   
        </tr>
  <tr>       
  <td>
  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
  <option value="1" selected>Walking Rickshaw Bicycle</option>
  <option value="2">Motorcycle Ridesharing Bike-sharing </option>
  <option value="3">Public Transport (bus, train, vessel)</option>
  <option value="1">Private car (as driver)</option>
  <option value="2">Private car (as passenger) </option>
  <option value="3">Chauffeur driven private car (as passenger)</option>
  <option value="1">School/college/university/staff transport</option>
  <option value="2">Taxi/CNG</option>
  <option value="3">Any other </option>
  </select>
 </td>         
 </tr>
  <tr>
  <th><p class="text-success">Multitasking activities performed during the trip<p></th>   
  </tr>
  <tr>       
  <td>
  <select class="form-select form-select-sm" aria-label=".form-select-sm example">
  <option value="1" selected>Education & related act</option>
  <option value="2">Work & related activity </option>
  <option value="3">Business call, telco.</option>
  <option value="4">Consumer purchases</option>
  <option value="5">Caring for & helping household members  </option>
  <option value="6">Sleeping, napping</option>
  <option value="7">Eating & drinking </option>
  <option value="8">Personal care (except sleeping) </option>
  <option value="9">Online banking & Fin. act.</option>
  <option value="10">Preparing for next event</option>
  <option value="11">Planning for (next) day</option>
  <option value="12">Entertainment: radio, video</option>
  <option value="13">Physical exercise, games  </option>
  <option value="14">Artistic activities </option>
  <option value="15">Creative thinking </option>
  <option value="16">Read books, news papers </option>
  <option value="17">Internet browsing/E-mail</option>
  <option value="18">Using social media</option>
  <option value="19">Personal calls/SMS</option>
  <option value="20">Window gazing</option>
  <option value="21">Talking to friends/family  </option>
  <option value="22">Talking to other passengers </option>
  <option value="23">Doing something else  </option>
  <option value="24">Doing Nothing </option>
 
  </select>
</td>         
 </tr>
      
    </tbody>
  </table>
</div>
</div>
  </form>   
</body>
</html>
